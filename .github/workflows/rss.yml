name: Import Medium RSS Posts

on:
  schedule:
    - cron: "0 0 1 * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install RSS gem (if needed)
        run: |
          gem install rss

      - name: Fetch Medium posts into _posts
        env:
          MAX_POSTS: "100"
        run: |
          ruby scripts/fetch_medium_posts.rb

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _posts/
          git diff --cached --quiet || git commit -m "Update Medium posts from RSS"
          git push
